<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <script src="js/angular.js" type="text/javascript"></script>
</head>
<body>
</body>
<script type="text/javascript">

    document.write('<table border="1" bgcolor="#ccc" width="80%" cellpadding="0" cellspacing="0">');

    for(var i=1;i<=9;i++){

        document.write('<tr>');

        for(var j=1;j<=i;j++){

            document.write('<td>'+j+'x'+i+'='+(i*j)+'</td>');

        }

        document.write('</tr>');

    }

    document.write('</table>');

</script>


</html>
