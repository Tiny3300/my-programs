<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>简易验证码</title>
</head>
<body>
<input type="text" id="input" onblur="inBlur()"/>
<div id="tom" style="border:1px solid #9dd7ff; width:50px; height:30px;">
</div>

</body>

<script type="text/javascript">
    var s='';
  yzm();
    function yzm(){
        var str = "abcd";
        var n = 2;
        for(var i = 0; i < n; i++){
            var rand = Math.floor(Math.random() * str.length);

            s += str.charAt(rand);
        }

       document.getElementById("tom").innerHTML=s;
    }
   var b= document.getElementById("input").value;


     var s2 = s.toLowerCase();
    console.log("s:"+s);

     var b2 = b.toLowerCase();
    b2.trim();
    console.log("b2:"+b2);
       console.log("比较"+(s2==b2));

    var inBlur= function () {
        if(s2==b2){
            alert("验证通过！");
        }else{
            alert("没过");
        }

    }




</script>

</html>
