<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="js/angular.js" type="text/javascript"></script>
</head>
<body>

<p id="demo">点击按钮显示一个随机数</p>

<button ng-click="myFunction()" style="cursor:pointer;">点我</button>

<p id="demo2" style="color:red;font-size:30px;" >{{count}}</p>



</body>

<script>
    var app=angular.module("myApp",[]);
    app.controller("myCtrl", function ($scope) {
       $scope.count=0;

        $scope.myFunction = function () {

            $scope.count  = Math.floor([Math.random()*10+1]);



        }



    });


    // function myFunction(){ -->
   //document.getElementById("demo").innerHTML=Math.floor([Math.random()*10+1]);-->

    </script>
</html>
