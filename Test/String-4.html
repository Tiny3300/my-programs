<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>T67-输出平均分</title>

</head>
<body>
</body>

<script type="text/javascript">
    var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";

    var scoreStrs = scoreStr.split(";");
//    console.log("scoreS:"+scoreStrs);

    var b=0;

    for(i=0;i<scoreStrs.length;i++){

        var a=scoreStrs[i].split(":");
//        console.log("a:"+a);

        b=b+parseInt(a[1]);
//        console.log("b:"+b);

    }

    var c=Math.round(b/scoreStrs.length);

    document.write("平均分是："+c);


</script>

</html>
