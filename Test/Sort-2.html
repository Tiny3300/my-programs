<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>直接插入</title>
<body>
<script type="text/javascript" >
    var arr=[5,2,4,6,1,3];
    function insertSort(){
        var key;
        var i;
        for(var j=1;j<arr.length;j++){
            key=arr[j];
            i=j-1;
            while(i>-1&&arr[i]>key){
                arr[i+1]=arr[i];
                i=i-1;
            }
            arr[i+1]=key;
        }
        return arr;
    }
    var newsort = insertSort(arr);
    console.log(newsort);
    alert(newsort);
</script>
</body>
</html>
