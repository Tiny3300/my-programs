<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>t43-text-value-innerHTML</title>
</head>
<body>

<script id="myScript">
    document.write("Hello World!");
</script>
<p>点击按钮返回 script 元素的内容。</p>
<p id="demo"></p>
<button onclick="myFunction()">尝试一下</button>
<script>
    function myFunction(){
        var x = document.getElementById("myScript").text;
        document.getElementById("demo").innerHTML = x;
    }
</script>

</body>
</html>
