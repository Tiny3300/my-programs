<!DOCTYPE html>
<html ng-app="a4_5">
<head lang="en">
    <meta charset="UTF-8">
    <title>T20-行内式注入</title>
    <script src="js/angular.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            font-size: 20px;
        }

        .show {
            margin: 30px auto;
        }
    </style>


</head>
<body>
<div ng-controller="c4_5">
    <div class="show">{{text}}</div>
    <input type="button" id="btnSum" value="求和" ng-click="onClick(5,10)"/>
</div>

</body>

<script type="text/javascript">
    var app = angular.module("a4_5", []);
    app.factory('$sum', function () {
        return {
            add: function (m, n) {
                return m + n;
            }
        };
    });

    app.controller("c4_5", ['$scope', '$sum',
        function ($scope, $sum) {
            $scope.onClick = function (m, n) {
                $scope.text = m + "+" + n + "=" + $sum.add(m, n);
            }
        }


    ]);


</script>

</html>
