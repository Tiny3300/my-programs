<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>统计中文字符个数-通用</title>
</head>
<body>
<input type="text" onblur="alert(c(this.value))"/>
<script>
    var c = function (str) {
        re = /[\u4E00-\u9FA5]/g;
        if (re.test(str)) {
            return str.match(re).length

        } else {

            return 0
        }

    }
</script>

</body>
</html>
