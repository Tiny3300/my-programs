<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>判断页面是否加载完毕</title>
</head>
<body>
<script>
    function doubleCheck() {
        if (window.document.readyState != null && window.document.readyState != 'complete') {

            alert("1");
        } else {
             alert("2");
        }

    }
</script>
<button onclick="doubleCheck()">提交</button>
</body>
</html>
