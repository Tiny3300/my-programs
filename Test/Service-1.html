<!DOCTYPE html>
<html ng-app="a6_4">
<head lang="en">
    <meta charset="UTF-8">
    <title>T27-使用service方法自定义服务</title>
    <script src="js/angular.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            font-size: 20px;
        }

        .show {
            background-color: #ccc;
            padding: 10px;
            width: 500px;
            height:40px;
            margin: 30px auto;
            color: #c13c2c;
        }
    </style>


</head>
<body>
<div ng-controller="c6_4">
    <div class="show">姓名：{{name}}</div>
    <div class="show">邮件：{{email}}</div>
    <div class="show">{{title}}</div>
    <button ng-click="say()">主题</button>
</div>

</body>

<script type="text/javascript">
     angular.module("a6_4", [])
             .service('$student', function () {
                 this.name="陶国荣";
                 this.email="tao_guo_rong@163.com";
                 this.say= function () {
                     return "angularJS，出来";
                 }
             })
             .controller("c6_4", function ($scope,$student) {
                 $scope.name = $student.name;
                 $scope.email = $student.email;
                 $scope.say = function () {
                     $scope.title = $student.say();
                 }
             });


</script>

</html>
