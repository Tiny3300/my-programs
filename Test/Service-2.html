<!DOCTYPE html>
<html ng-app="a6_6">
<head lang="en">
    <meta charset="UTF-8">
    <title>T29-添加自定义服务依赖项的方法</title>
    <script src="js/angular.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            font-size: 20px;
        }

        .show {
            background-color: #ccc;
            padding: 10px;
            margin: 30px auto;
            width: 500px;
            height: 40px;
        }
    </style>


</head>
<body ng-controller="c6_6">
<div class="show">您选择的是：{{result}}</div>
<button  ng-click="confirm('你真的要删除这条记录吗？')">删除</button>


</body>

<script type="text/javascript">
    angular.module("a6_6", [])
            .service('$notify',['$window', function ($win) {
                return function (msg) {
                    return $win.confirm(msg)?"确定":"取消";
                }
            }])
            .controller("c6_6",['$scope','$notify',
                function ($scope,$notify) {
                    $scope.confirm = function (msg) {
                        $scope.result = $notify(msg);
                    }
                }]);


</script>

</html>
