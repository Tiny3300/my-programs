<!DOCTYPE html>
<html ng-app="app" >
<head lang="en">
    <meta charset="UTF-8">
    <title>简单的自定义服务</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<div ng-controller="test" style="background-color: #a6beee;">
    <span>{{stu.name}}</span>
    <span>{{stu.sex}}</span>
    <span>{{stu.score}}</span>
</div>

</body>

<script type="text/javascript">
   angular.module("app",[], function ($provide) {
       $provide.factory("$outData", function () {
           //json格式的数据
           var data={
               name:'张小凡',
               sex:'男',
               score:'100'
           };
           return data;
       })
   }).controller("test", function ($scope, $outData) {
       $scope.stu=$outData;
   })




</script>

</html>
