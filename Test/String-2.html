<html ng-app="" >

</head>
<body>
<p id="tom">点击显示苹果的位置</p>
<button onclick="myFunc()">点击</button>

    function myFunc(){
        var fruits=["桔子","苹果","香蕉"];

     document.getElementById("tom").innerHTML= fruits.indexOf("苹果");// 1




    }
