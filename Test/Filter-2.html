<!DOCTYPE html>
<html ng-app="a3_5" ng-controller="c3_5">
<head lang="en">
    <meta charset="UTF-8">
    <title>T37-字符查找</title>
    <script src="js/angular.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            font-size: 20px;
        }

        table {
            list-style-type: none;
            width: 700px;
            height: 200px;
            margin: 50px auto;
        }

        tr {

            padding: 5px 0;
        }


    </style>


</head>
<body>
<div class="pi"><input type="text" id="txtkey" ng-model="key" placeholder="根据名字查找"/></div>

<table>
    <tr ng-class="'{{bold}}'">
        <td>序号</td>
        <td>姓名</td>
        <td>性别</td>
        <td>年龄</td>

    </tr>
    <tr ng-repeat="stu in data | filter : {name:key}">
        <td>{{$index+1}}</td>&nbsp;
        <td>{{stu.name}}</td>&nbsp;&nbsp;&nbsp;&nbsp;
        <td>{{stu.sex}}</td>&nbsp;&nbsp;&nbsp;&nbsp;
        <td>{{stu.age}}</td>&nbsp;

    </tr>
</table>

</body>

<script type="text/javascript">
    var app = angular.module("a3_5", []);
    app.controller("c3_5", ['$scope', function ($scope) {
        $scope.bold = "bold";
        $scope.key = '';
        $scope.data = [
            {name: "张明", sex: "女", age: 24},
            {name: "李清", sex: "女", age: 25},
            {name: "秦风", sex: "男", age: 22},
            {name: "苏眠", sex: "女", age: 28}
        ];
    }])


</script>

</html>
