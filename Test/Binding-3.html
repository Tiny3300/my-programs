<!DOCTYPE html>
<html ng-app="myApp" >
<head lang="en">
    <meta charset="UTF-8">
    <title>T7-window窗口对象的使用</title>
    <script src="js/angular.js"></script>
</head>
<body>
<div ng-controller="c2_2">

    <input type="text" ng-model="text"/>
    <button ng-click="show()" >显示</button>

</div>
<script type="text/javascript">
    var app=angular.module("myApp",[]);
    app.controller("c2_2",function($window,$scope){
        $scope.text="";
        $scope.show = function(){
            $window.alert("您输入的是："+$scope.text);
        }
    });
</script>

</body>
</html>
