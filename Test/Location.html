<!DOCTYPE html>
<html ng-app="a6_1">
<head lang="en">
    <meta charset="UTF-8">
    <title>T24-内置服务调用</title>
    <script src="js/angular.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            font-size: 20px;
        }

        .show {
            background-color: #ccc;
            padding: 8px;
            width: 500px;
            margin: 30px 0;
        }
    </style>


</head>
<body>
<div ng-controller="c6_1">
    <div class="show">当前地址是：{{url}}</div>
    <button ng-click="onClick()">显示地址</button>
</div>

</body>

<script type="text/javascript">
    var app = angular.module("a6_1", []);
    app.controller("c6_1", function ($scope, $location) {
        $scope.onClick = function () {
            $scope.url = $location.absUrl();
        }
    });


</script>

</html>
