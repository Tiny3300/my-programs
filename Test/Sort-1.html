        for (var  l =0; l <str.length; l++) {
            for (var i = 0; i <str.length; i++) {
                if (str[i] > str[i + 1]) {
                    var temp = str[i];
                    str[i] = str[i + 1];
                    str[i + 1] = temp;
                }
            }

        }
        return str;
    }
