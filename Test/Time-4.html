<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>T3</title>
    <script src="js/angular.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <p>两秒后显示信息</p>
    <h3>{{tom}}</h3>


</div>
</body>

<script>
    var app= angular.module('myApp',[]);
    app.controller("myCtrl",function($scope,$timeout){
       $scope.tom="hello world!";
        $timeout(function(){
            $scope.tom="How are you";
        },2000);

    });


</script>
</html>
