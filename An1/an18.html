<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>T67-choujiang03</title>


</head>
<body>
<p id="p">抽奖</p>
<button id="play" onclick="playFun()" type="button">开始</button>

</body>

<script type="text/javascript">
    var playFun = function () {
        var randoms = [];
        var flag = true;
        for (var i = 0; i <= 5; i++) {
            flag = true;
            var random = Math.floor(Math.random() * 33 + 1);
            console.log(random);
            if(i > 0){
                for(var k = 0;k<randoms.length;k++){
                    if(randoms[k] == random){
                        flag=false;
                    }
                }
            }
            if(!flag){
                i--;
                continue;
            }
            randoms.push(random);
        }
        randoms.sort(function (a,b) {
            return a-b
        });

        document.getElementById("p").innerHTML = randoms;
    }
</script>

</html>
