<!DOCTYPE html>
<html ng-app="lesson" ng-controller="lesson3" >
<head lang="en">
    <meta charset="UTF-8">

    <title>an6-lesson3</title>
    <script src="js/angular.min.js" type="text/javascript"></script>

</head>
<body>
<p>姓：<input type="text" ng-model="xing"/></p>
<p>名：<input type="text" ng-model="ming"/></p>
<p>Hello&nbsp;&nbsp;<b>{{xing||""}}{{ming||""}}</b></p>
<p>Hello&nbsp;&nbsp;<b>{{FullName}}</b></p>


<ul >
    <li ng-repeat="a in UserNameList">{{a}}</li>

</ul>
<table>
    <thead>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>特长</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="x in UserInfoList">        <td>{{x[0]}}</td>
        <td>{{x[1]}}</td>

        <td>{{x[2]}}</td>
    </tr>
    </tbody>


</table>

</body>

<script>
    var app=angular.module("lesson",[]);
    app.controller("lesson3",function($scope){
        $scope.xing="";
        $scope.ming="";

        $scope.FullName=$scope.xing+""+$scope.ming;

        $scope.$watch("xing",function(){
            $scope.FullName=$scope.xing+""+$scope.ming;
        });

        $scope.$watch("ming",function(){
            $scope.FullName=$scope.xing+""+$scope.ming;
        });

        $scope.UserNameList=["中国","美国","俄罗斯","英国"];
        $scope.UserInfoList=[
            ["唐唐",33,"会念经"],
            ["沙悟净",38,"会挑水"],
            ["猪悟能",31,"喜欢吃饭"]];
    });

</script>

</html>
