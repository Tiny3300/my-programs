<!DOCTYPE html>
<html  >
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.min.js" type="text/javascript"></script>
    <title></title>

</head>
<body>
<h3>输入文本内容</h3>
<div >
    <input type="text" id="num" onblur="an()" onfocus="bn()"/>
    <p id="p"></p>

</div>


</body>

<script type="text/javascript">
    var an=function(){
        var reg=/^[1-9]*$/;
//        var reg2=/^\d*$/;
        var str=document.getElementById("num").value;

        console.log(str);

        console.log(str+"正则："+reg.test(str));

        if(!reg.test(str)){
            document.getElementById("p").innerHTML="请输入正整数";

        }else{
            document.getElementById("p").innerHTML="OK";
        }

    }


</script>
</html>
